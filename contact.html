<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="contact">
    <nav>
        <a href="index.html">PORTFOLIO</a>
        <a href="about_me.html">ABOUT ME</a>
        <a href="contact.html">CONTACT</a>
        <a href="project.html">PROJECT</a>
    </nav>
    <div class="formulaire">
        <div class="form-section">
            <div class="header">
                <h1 class="title">Un monde qui est créé avec votre imagination</h1>
                <p class="subtitle">Let's align our constellations! Reach out and let the magic of collaboration illuminate our skies.</p>
            </div>
            
            <form method="post" id="contact-form">
                <div class="input-row">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
        <div class="image-section">
            <img src="https://via.placeholder.com/800x600" alt="Mountain landscape" loading="lazy">
        </div>
    </div>


</body>
</html>
